<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Request Information</title>
  <style>
    table {
      border-collapse: collapse;
      width: 70%;
      margin-top: 16px;
    }

    a {
      color: rgb(33, 33, 250);
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>

  <h2>Leave Request Information</h2>

  <a href="{{href}}">Confirm Leave Request </a>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Leave Type</th>
        <th>Date</th>
        <th>Time</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{name}}</td>
        <td>{{leaveType}}</td>
        <td>{{date}}</td>
        <td>{{time}}</td>
        <td>{{des}}</td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>

</body>

</html>
